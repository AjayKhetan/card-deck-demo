<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Reactive Card Magic</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <h1>Reactive Card Magic</h1>
    <div class="outer-container">
        
        <div id="game-area">
            <div id="dealer-area">
                <h2>&nbsp;<span id="message-display"></span></h2>
                <div id="playing-cards">
                    <!-- Cards will appear here. -->
                </div>
            </div>

            <div id="action-area">
                <button id="new-deck">New Deck</button>
                <button id="only-hearts">Only Hearts</button>
                <button id="cut-deck">Cut Cards</button>
                <button id="overhand-shuffle">Overhand Shuffle</button>
                <button id="riffle-shuffle">Riffle Shuffle</button>
                <button id="random-shuffle">Random Shuffle</button>
                <button id="deal-poker-hand">Deal Poker Hand</button>
                <button id="shuffle-deal">Shuffle / Deal</button>
            </div>
            
        </div>
        
    </div>
    <script type="text/javascript" src="./app.js"></script>
</body>

</html>
