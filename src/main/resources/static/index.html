<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Reactor Cards</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <h1>Reactor Cards</h1>
    <div class="outer-container">
        
        <div id="game-area">
            <div id="dealer-area">
                <h2>&nbsp;<span id="message-display"></span></h2>
                <div id="playing-cards">
                    <!-- Cards will appear here. -->
                </div>
            </div>
            <div id="player-area">
              <!--h2>
                Player (<span id="player-number"></span>) <span id="announcement"></span>
              </h2-->
              <div id="player-cards">
                    <!-- Cards will appear here. -->
              </div>
            </div>
            
            <div id="action-area">
                <button id="new-game">New Deck</button>
                <button id="only-hearts">Only Hearts</button>
                <button id="next-hand">Cut Deck</button>
                <button id="hit-me">Overhand Shuffle</button>
                <button id="stay">Riffle Shuffle</button>
                <button id="random-shuffle">Random Shuffle</button>
                <button id="deal-poker-hand">Deal Poker Hand</button>
                <button id="shuffle-deal">Shuffle / Deal</button>
            </div>
            
        </div>
        
    </div>
    <script type="text/javascript" src="./app.js"></script>
</body>

</html>
